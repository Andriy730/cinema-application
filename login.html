    <body>
        <nav class="navbar navbar-dark navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="col-4 col-md-1 navbar-brand mr-auto" href="index.html">Cinema</a>
            <div class="collapse navbar-collapse offset-1" id="Navbar">
                <ul class="navbar-nav mr-lg-auto">
                    <li class="nav-item mr-lg-4"><a class="nav-link nav-element" href="index.html">Зараз у кіно</a></li>
                    <li class="nav-item mr-lg-4"><a class="nav-link nav-element" href="filmsList.html">Скоро у прокаті</a></li>
                    <li class="nav-item mr-lg-4"><a class="nav-link nav-element" href="contacts.html">Контакти</a></li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item my-auto mr-2"><span class="nav-element">Location</span><img class="arrow ml-2" src="images/arrow.png" height="30" width="30"></li>

                </ul>
            </div>
        </nav>
        
        <main>
            <div class="container">
                <div class="row myform mx-auto">
                    <form class="mx-auto py-5">
                        <div class="offset-4 pl-1">
                            <img src="images/login icon.png" class="d-flex img-fluid">
                        </div>
                        <div class="form-group row mx-4">
                            <label for="usernameInput">Username</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user fa-lg icon"></i>
                                </div>
                                <input type="text" class="form-control" id="usernameInput" name="usernameInput" placeholder="Enter username">
                            </div>
                        </div>
                        <div class="form-group row mx-4">
                            <label for="passwordInput">Password</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-lock fa-lg icon"></i>
                                </div>
                                <input type="password" class="form-control" id="passwordInput" name="passwordInput" placeholder="********">
                            </div>
                        </div>
                        <div class="form-group row ml-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="check">
                                <label class="form-check-label" for="check">Check me out</label>
                            </div>
                          </div>
                          <div class="form-group row">
                            <button type="button" class="btn login-button mx-auto" onclick="login();">Sign in</button>
                          </div>
                          <div class="row py-2">
                                <a class="mx-auto link" href="registration.html"><strong>Create Account</strong></a>
                          </div>
                    </form>
                </div>
            </div>
        </main>
        
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script>
            function login() {
                console.log('login function was invoked');
                var loginForm = $('form')[0];
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if(this.readyState == 4 && this.status == 200) {
                        storage = window.localStorage;
                        var data = JSON.parse(this.response);
                        storage.setItem('token', "Bearer_" + data.token);
                        storage.setItem('user', data.username);
                        console.log(data.username);
                        window.location.replace('index.html');
                    } else if(this.readyState == 4 && this.status == 403) {
                        window.location.reload();
                    }
                }
                xhttp.open("POST", "http://localhost:8080/auth/sign-in/", true);
                xhttp.setRequestHeader('Content-type', 'application/json');
                var request = {"username": loginForm.usernameInput.value, "password": loginForm.passwordInput.value};
                xhttp.send(JSON.stringify(request));
            }
        </script>
    </body>

</html>
